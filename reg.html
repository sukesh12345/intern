<!doctype html>
<html lang="en">

<head>
  <title>REGISTRATION FORM</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="reg.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onload="load()" class="body_background ">
  <form name="RegForm" method="post">
    <i class="fa fa-align-center" aria-hidden="true">
      <div align="center" class="p-3 mb-2  text-black table-div">
        <table class="form_table">
          <tr>
            <h4 class="display-4">REGISTER </h4>
          </tr>
          <tr>
            <th>Serial No.:</th>
            <th><input type="text" class="form-control" id="serial" value="1" disabled></th>
          </tr>
          <tr>
            <th>Name:<font color="red"><sup>*</sup></font>
            </th>
            <th><input type="text" class="form-control" id="Name" onkeypress="validations.namecheck()"
                placeholder="Fullname" class="N" name="Name"><br>
              <small id="name_error_msg" class="text-danger"></small>
            </th>
          </tr>
          <tr>
            <th>Address:<sup class="text-danger">*</sup>
            </th>
            <th><input type="text" class="form-control" onkeypress="validations.addresscheck();"
                onclick="validations.namecheck()" id="Address" placeholder="Complete Address" class="A"
                name="Address"><br>
              <small id="address_error_msg" class="text-danger"></small>
            </th>
          </tr>
          <tr>
            <th>E-mail Address:<font color="red"><sup>*</sup></font>
            </th>
            <th><input type="email" class="form-control" onkeypress="validations.emailcheck();" onchange="validations.emailcheck();"
                onclick="validations.addresscheck();" id="EMail" placeholder="example@email.com" class="E"
                name="EMail"><br>
              <small id="mail_error_msg" class="text-danger"></small>
            </th>
          </tr>
          <tr>
            <th>Password:<font color="red"><sup>*</sup></font>
            </th>
            <th><input type="password" class="form-control" onkeypress="validations.passwordcheck()"
                onclick="validations.emailcheck()" id="Password" placeholder="strong password" class="P"
                name="Password"> <br>
              <small id="password_error_msg" class="text-danger"></small>
            </th>
          </tr>
          <tr>
            <th>Telephone:<font color="red"><sup>*</sup></font>
            </th>
            <th><input type="number" class="form-control" onkeypress="validations.numbercheck()"
                onclick="validations.passwordcheck()" id="Telephone" minlength="10" maxlength="10"
                placeholder="10digit number" class="T" name="Telephone"><br>
              <small id="phone_error_msg" class="text-danger"></small>
            </th>
          </tr>
          <tr>
            <th>Gender:<font color="red"><sup>*</sup></font>
            </th>
            <th><input type="radio" onclick="gendercheck();valdations.numbercheck();" id="gender" name="gender"
                class="R" value="male">Male
              <input type="radio" onclick="validations.numbercheck();gendercheck();" class="R" id="gender" name="gender"
                value="female">Female
              <input type="radio" name="gender" onclick="validations.numbercheck();gendercheck();" id="gender" class="R"
                value="other">Other<br>
              <small id="gender_error_msg" class="text-danger"></small>
            </th>
          </tr>
          <!-----<tr><th>Date of birth:</th><th><input type="date"></th></tr>---->
          <tr>
            <th>Select Your Course<font color="red"><sup>*</sup></font>
            </th>
            <th><select type="text" class="form-control" class="C"
                onchange="validations.gendercheck();validations.coursecheck();" id="Course" value="" name="Subject">
                <option>Choose</option>
                <option>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>B.COM</option>
              </select><br>
              <small id="course_error_msg" class="text-danger"></small>
            </th>
          </tr>
          <tr>
            <th>Comments: </th>
            <th><textarea id="Comment" class="form-control" name="Comment">  </textarea></th>
          </tr>


          <tr>
            <th class="term"><input type="checkbox" onclick="validations.termscheck()" id="che" name="ch"></th>
            <th class="terms">Term and Conditions.<font color="red">
                <sup>*</sup></font><br>
              <small id="terms_error_msg" class="text-danger"></small>
            </th>
          </tr>
          <tr id="button">
            <th>
              <input type="reset" value="Reset" class="btn btn-primary btn-block" onclick="clearwarnings();"
                name="Reset">
            </th>
            <th><input type="button" class="btn btn-primary btn-block" id="btn" onclick="subm()" value="Register"
                name="btn">
            </th>
          </tr>
        </table>
      </div>

    </i>


  </form>
  <div>
    <table align="center" class="data-table text-black" id="tbl">
    </table>
  </div>


  <!--custom js-->
  <script type="text/javascript" src="validation.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
